    <script>
        function fn() {
            var query = window.location.search.substring(1);
            var oldarray = query.split("&");
            var obj = {}
            for (var i = 0; i < oldarray.length; i++) {
                var arritem = oldarray[i]
                var item = arritem.split('=')
                obj[item[0]] = item[1]
            }
            return obj
        }
        console.log(fn());
