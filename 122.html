<body>
    <div class="wrap">
        <div id="echart_test2"></div>
        <div id="echart_test"></div>
    </div>
    <script src="./one/jquery-2.1.1.min.js"></script>
    <script src="../xiangmu/js/echarts.min.js"></script>
    <style>
        #echart_test {
            display: inline-block;
            width: 400px;
            height: 400px;
        }

        #echart_test2 {
            display: inline-block;
            width: 400px;
            height: 400px;
        }
    </style>
</body>

<script>
    var sechart2 = echarts.init(document.getElementById('echart_test'));
    // var salvProName = ["安徽省", "河南省", "浙江省", "湖北省", "贵州省", "江西省", "江苏省", "四川省", "云南省", "湖南省"];
    var salvProValue = [55, 67, 72, 74, 117, 135, 144, 154, 181, 239];
    var salvProMax = []; //背景按最大值
    for (let i = 0; i < salvProValue.length; i++) {
        salvProMax.push(salvProValue[0])
    }
    option = {
        backgroundColor: "white", //设置背景颜色
        grid: {
            left: '0%', //设置左边距
            right: '0%',
            bottom: '5%', //设置条状间距
            top: '2%', //设置顶部间距
            containLabel: true
        },
        tooltip: {
            // trigger: 'axis',  //条状图阴影是否显示
            // show: true,
            axisPointer: {
                // type: 'shadow' //添加条状阴影
            },
            formatter: function (params) {
                return params[0].name +
                    ' : ' + params[0].value
            }
        },
        xAxis: {
            show: false, //Y轴
            type: 'value'
        },
        yAxis: [{
            type: 'category',
            inverse: true, // 显示顺序
            axisLabel: {
                show: true,
                textStyle: {
                    color: 'black' //左侧字体颜色
                },
            },
            splitLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            // data: salvProName    //左侧文字显示
        }, {
            type: 'category',
            inverse: true, //控制数字显示方向
            axisTick: 'none',
            axisLine: 'none',
            show: true, //控制数字显示
            axisLabel: {
                textStyle: {
                    color: 'black',
                    fontSize: '12'
                },
            },
            data: salvProValue //数字显示
        }],
        series: [{
            name: '值',
            type: 'bar',
            zlevel: 1,
            itemStyle: {
                normal: {
                    barBorderRadius: 30,
                    color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [{
                        offset: 0,
                        color: ' #2da5f1'
                    }, {
                        offset: 1,
                        color: ' #58b7f4 '
                    }]),
                },
            },
            barWidth: 15, //条状图显示宽度  
            data: salvProValue
        }, {
            name: '背景',
            type: 'bar',
            barWidth: 15, //条状图占比宽度
            barGap: '-100%', //top边距
            barCategoryGap: '10%',
            data: salvProMax,
            itemStyle: {
                normal: {
                    color: 'white',
                    barBorderRadius: 30,
                }
            },
        },]
    };
    sechart2.setOption(option)
</script>
